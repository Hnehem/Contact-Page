<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <img class="head--icon" src="./img/contact-form-icon.svg" alt="Becv Icon">
    <div class="container">
        <div class="heading">
            <h1>Interested in our<br> business pricing?</h1>
            <p>Fill out the form to view details and weâ€™ll<br/> contact you as soon as possible.</p>
        </div>
        <form action="#" class="form">
            <div class="input-div">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Ethan Johnson" required>
            </div>
            <div class="input-div">
                <label for="email">Company Email</label>
                <input id="email" type="email" placeholder="ethan@johnson.com" required>
            </div>
            <div class="input-div">
                <label for="size">Company Size</label>
                <select name="size" id="size">
                    <option value="50 - 100 employees">50 - 100 employees</option>
                    <option value="30 - 80 employees">30 - 80 employees</option>
                    <option value="20 - 60 employees">20 - 60 employees</option>
                </select>
            </div>
            <div class="input-div">
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="Building Landing pages">Building Landing pages</option>
                    <option value="Building Portafolios">Building Portafolios</option>
                    <option value="Building UI interfaces">Building UI interfaces</option>
                </select>
            </div>
            <div class="textarea">
                <label for="message">Message</label>
                <textarea id="message" type="text" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="button">Contact Sales</button>
        </form>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
